<!doctype html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/inc/tachyons-4.0.4.css">
    <link rel="stylesheet" href="style.css">
    <script src="/inc/pusher.color.js"></script>
    <script src="/src/popup.js" async></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
</head>


<body style="width: 300px;">
    <div class="text-center" style="background-color: #00d1b2; height: 32px; width: 100%; text-align: center;">
        <h5 class="title is-5" style="font-family: Comic Sans MS, cursive, sans-serif; padding-top: 4px; color: white;">Color Picker</h5>
    </div>

    <div class="has-text-centered">
        <article class="center pa2" style="width: 34rem; background-color: whitesmoke; box-shadow: inset 0 10px 10px -7px #ccc; width: 100%;">
            <section class="cf">
                <section class="fr mb-1" id="color-boxes" style="text-align: center; float: none;">
                    <div id="box-current-label" class="black-40 helvetica b ed-color-box-label"><h1 id="selectedCol" class="title is-1" style="font-size: 36px;"></h1></div>
                    <div id="box-current" class="ed-color-box w-100 br2 cf pa2 mb2 mt2">
                    </div>
                    <hr>
                    <div id="box-dominant-label" class="black-40 helvetica b ed-color-box-label"><h1 id="dominantCol" class="title is-1" style="font-size: 36px;"></h1></div>
                    <div id="box-dominant" class="ed-color-box w-100 br2 cf pa2 mb2 mt2">
                    </div>
                </section>
                <section class="fl" style="width: 100%;">
                    <section id="content">
                        <div id="tab-ed-content" class="content-page" style="text-align: center; margin-bottom: 24px; margin-top: 1rem;">
                            <div class="ph3 mt2 ba br1 b--gold" id="pick-message" style="display: none; width: 100%;"></div>
                            <a id="pick" href="#" style="text-decoration: none;">
                                <button class="button is-primary is-outlined" id="colBtn"></button>
                            </a>
                        </div>
                    </section>
                </section>
            </section>
        </article>
    </div>
</body>
</html>
